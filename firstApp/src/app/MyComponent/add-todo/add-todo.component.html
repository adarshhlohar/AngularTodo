<div class="my2">
<h4>Add Youre todos</h4>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Todo Title</label>
    <input
      type="text"
      class="form-control"
      id="title" [(ngModel)]="title" name="title"
      aria-describedby="emailHelp"
      placeholder="Enter Title"
    />
  </div>
  <div class="form-group">
    <label for="desc">Todo Desc</label>
    <input
      type="text"
      class="form-control"
      id="desc" [(ngModel)]="desc" name="desc"
      placeholder="Description"
    />
  </div>

  <button type="submit" class="btn btn-primary btn-sm my-2">Add Todo</button>
</form>
</div>
