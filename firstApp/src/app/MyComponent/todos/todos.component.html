<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<h4>Youre Todos</h4>
<div *ngIf="this.todos.length === 0; else elseBlock">
  This Todo At this time Dont have Any Content....
</div>
<ng-template #elseBlock>
  <div *ngFor="let todo of todos">
    <app-todo-item
      [todo]="todo"
      (todoDelete)="deleteTodo($event)"
    ></app-todo-item>
  </div>
</ng-template>
